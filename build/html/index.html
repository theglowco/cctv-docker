<head>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="video-js.css">
  <link rel="manifest" href="manifest.json">
</head>

<body>
<div class="container">
  <div class='row'>
    <div class='column'>
      <video id="camera1" class="video-js" data-setup='{ "fluid": true, "aspectRatio": "16:9", "controls": true}' autoplay muted playsinline >
		<source src="camera1.m3u8" type="application/x-mpegURL" />
	  </video>
    </div>
    <div class='column'>
      <video id="camera2" class="video-js" data-setup='{ "fluid": true, "aspectRatio": "16:9", "controls": true}' autoplay muted playsinline >
	    <source src="camera2.m3u8" type="application/x-mpegURL" />
	  </video>	  
    </div>
  </div>
  <div class='row'>
    <div class='column'>
      <video id="camera3" class="video-js" data-setup='{ "fluid": true, "aspectRatio": "16:9", "controls": true}' autoplay muted playsinline >
	    <source src="camera3.m3u8" type="application/x-mpegURL" />
	  </video>
    </div>
    <div class='column'>
      <video id="camera4" class="video-js" data-setup='{ "fluid": true, "aspectRatio": "16:9", "controls": true}' autoplay muted playsinline >
	    <source src="camera4.m3u8" type="application/x-mpegURL" />
	  </video>
    </div>
  </div>
</div>

  <script src="video.js"></script>
  <style>
  
	.container{
	  height:auto;
	  max-height:100%;
      margin: auto;	  
	  width: 100%;
	  max-width: 1100px;
	}
  
    .row {
	  display: flex;
	  flex-direction: row;
	  flex-wrap: wrap;
	  width: 100%;
	}

	.column {
	  display: flex;
	  flex-direction: column;
	  flex-basis: 100%;
	}

    @media screen and (min-width: 800px) {
      .column {
        flex: 1
      }

      .video-js.vjs-playing .vjs-tech {
	  pointer-events: none;
	}

    }
  
  </style>
</body>
